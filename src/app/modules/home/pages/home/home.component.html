<div class="container">
  <div *ngFor="let post of apiService.posts$ | async as posts" class="row">
    <div class="col-md-8 offset-md-2">
      <app-post [post]="post" [currnetUser]="apiService.currentUser"></app-post>
    </div>
  </div>
  <img *ngIf="apiService.showPlaceholder" src="assets/images/empty.png" class="w-100" alt="">
</div>
